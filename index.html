<!DOCTYPE html>
<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Call of Cthulhu</title>
		<link rel="icon" href="img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
		<div class="loading" id="loading"></div>

    <header></header>
    <main>
			<span class="text">
				<label>Jogador</label>
				<input type="text" id="nome_jogador" placeholder="Nome do Jogador">
			</span>

			<span class="text">
				<label>Personagem</label>
				<input type="text" id="nome_personagem" placeholder="Nome do Personagem">
			</span>

			<span class="text">
				<label>Ocupação</label>
				<select id="opcao">
	      </select>
			</span>

			<span class="checkbox">
				<input type="checkbox" checked id="incomum">
				<label>Perícias Incomuns</label>
			</span>

			<span class="checkbox">
				<input type="checkbox" id="mythos">
				<label>Conhecer Mythos</label>
			</span>

      <div class="botoes">
        <button class="primary" type="button" id="rolar">Rolar</button>
        <button class="primary" type="button" id="salvar">Salvar</button>
      </div>
    </main>

		<div class="ficha">

			<div class="bloco50">
				<div class="informacoes">
					<label class="sobrecampo jogador">Jogador</label>
					<!--<label class="valor" id="jogador"></label>-->
					<input type="text" class="valor" id="jogador">
				</div>

				<div class="informacoes">
					<label class="sobrecampo personagem">Personagem</label>
					<!--<label class="valor" id="personagem"></label>-->
					<input type="text" class="valor" id="personagem">
				</div>

				<div class="informacoes">
					<label class="sobrecampo ocupacao">Ocupação</label>
					<label class="valor" id="ocupacao"></label>
				</div>

				<div class="informacoes informacoes-idade">
					<label class="sobrecampo idade">Idade</label>
					<label class="valor" id="idade"></label>
				</div>

				<div class="informacoes informacoes-nascimento">
					<label class="sobrecampo nascimento">Nascimento</label>
					<label class="valor" id="nascimento"></label>
				</div>
			</div>

			<div class="bloco50">
				<div class="fotografia">
				  <div class="fotografia-interna moldura"></div>
				  <div id="fotografia" class="fotografia-interna foto"></div>
				</div>
			</div>

			<div class="bloco100">
				<div class="bloco">
					<label class="sobrecampo atributos">Atributos</label>
					<div class="container">

						<div class="campo">
							<label>
								<span class="nome">FOR</span>
							</label>
							<div class="valores" id="atributo-forca">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">DES</span>
							</label>
							<div class="valores" id="atributo-destreza">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome-parcial">INT</span>
								<span class="nome-regra">Ideia</span>
							</label>
							<div class="valores" id="atributo-inteligencia">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">CON</span>
							</label>
							<div class="valores" id="atributo-constituicao">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">APA</span>
							</label>
							<div class="valores" id="atributo-aparencia">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">POD</span>
							</label>
							<div class="valores" id="atributo-poder">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">TAM</span>
							</label>
							<div class="valores" id="atributo-tamanho">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome-parcial">EDU</span>
								<span class="nome-regra">Saber</span>
							</label>
							<div class="valores" id="atributo-educacao">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label class="movimento">Taxa de Movimento</label>
							<label class="valor-movimento" id="atributo-movimento">0</label>
						</div>

					</div>
				</div>
			</div>

			<div class="bloco100-fluido">
				<div class="bloco">
					<label class="sobrecampo atributos-pontos-de-vida">Pontos de Vida</label>
					<div class="container">

						<div class="campo">
							<label class="secundario">PV Máx</label>
							<label class="valor-secundario" id="atributo-pontos-de-vida">0</label>
						</div>

						<div class="campo">
							<label class="secundario secundario-color">Atual</label>
							<input type="number" class="valor-secundario" id="atributo-pontos-de-vida-atual" value="">
							<!--<label class="valor-secundario" id="atributo-pontos-de-vida-atual"></label>-->
						</div>

						<div class="campo campo-flags">
							<div class="flags">
								<input type="checkbox">
								<span class="flag">Lesão Grave</span>
							</div>
							<div class="flags">
								<input type="checkbox">
								<span class="flag">Morrendo</span>
							</div>
							<div class="flags">
								<input type="checkbox">
								<span class="flag">Inconsciente</span>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="bloco100-fluido bloco100-fluido-right">
				<div class="bloco">
					<label class="sobrecampo atributos-sanidade">Sanidade</label>
					<div class="container">

						<div class="campo">
							<label class="conjunto">
								<span class="nome">Inicial</span>
								<span class="valor" id="atributo-sanidade-inicial">0</span>
							</label>
							<label class="conjunto">
								<span class="nome">Máxima</span>
								<span class="valor" id="atributo-sanidade-maxima">0</span>
							</label>
						</div>

						<div class="campo">
							<label class="secundario secundario-color">Atual</label>
							<!--<label class="valor-secundario"></label>-->
							<input type="number" class="valor-secundario" id="atributo-sanidade-atual" value="">
						</div>

						<div class="campo campo-flags flags-margin">
							<div class="flags">
								<input type="checkbox">
								<span class="flag">Ins. Temporária</span>
							</div>
							<div class="flags">
								<input type="checkbox">
								<span class="flag">Ins. Indefinida</span>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="bloco66">
				<div class="bloco">
					<label class="sobrecampo atributos-sorte">Sorte</label>
					<div class="container">

						<div class="campo">
							<label class="secundario">Inicial</label>
							<label class="valor-secundario" id="atributo-sorte-inicial">0</label>
						</div>

						<div class="campo">
							<label class="secundario secundario-color">Atual</label>
							<input type="number" class="valor-secundario" id="atributo-sorte-atual" value="">
						</div>

					</div>
				</div>
			</div>

			<div class="bloco33">
				<div class="bloco">
					<label class="sobrecampo atributos-magia">Pontos de Magia</label>
					<div class="container">

						<div class="campo">
							<label class="conjunto">
								<span class="nome">Máximo</span>
								<span class="valor" id="atributo-magia-maxima">0</span>
							</label>
							<label class="conjunto">
								<span class="nome">Atual</span>
								<!--<span class="valor"></span>-->
								<input type="number" class="valor" id="atributo-magia-atual">
							</label>
						</div>

					</div>
				</div>
			</div>

			<div class="bloco100-fluido bloco100-fluido-right">
				<div class="bloco">
					<label class="sobrecampo atributos-combate">Combate</label>
					<div class="container">

						<div class="campo campo-menor">
							<label class="secundario secundario-margin">Dano Extra</label>
							<label class="valor-secundario" id="atributo-combate-dano-extra">0</label>
						</div>

						<div class="campo">
							<label class="secundario">Corpo</label>
							<label class="valor-secundario" id="atributo-combate-corpo">0</label>
						</div>

						<div class="campo campo-maior">
							<label>
								<span class="nome nome-menor">Esquivar</span>
							</label>
							<div class="valores" id="atributo-secundario-esquivar">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="bloco100-pericias">
				<div class="bloco">
					<label class="sobrecampo sobrecampo-pericias">Perícias do Investigador</label>
					<div class="container" id="carregando-pericias">

						<div class="carregando-pericias">
							Calculando Perícias do Investigador
						</div>

					</div>
				</div>
			</div>

			<div class="bloco100-fluido">
				<div class="bloco">
					<label class="sobrecampo atributos-dinheiro-e-recursos">Dinheiro & Recursos</label>
					<div class="container">

						<div class="campo">
							<label class="horizontal">
								<span class="nome">Nível de Gastos</span>
								<span class="valor valor-menor" id="padrao-de-vida-nivel-de-gasto">$0</span>
							</label>
						</div>

						<div class="campo">
							<label class="horizontal">
								<span class="nome">Dinheiro</span>
								<span class="valor" id="padrao-de-vida-dinheiro">$0</span>
							</label>
						</div>

						<div class="campo">
							<label class="horizontal">
								<span class="nome">Patrimônio</span>
								<span class="valor" id="padrao-de-vida-patrimonio">$0</span>
							</label>
						</div>

					</div>
				</div>
			</div>

			<div class="bloco100-fluido bloco100-fluido-right">
				<div class="bloco">
					<label class="sobrecampo atributos-patrimonios">Patrimônios</label>
					<div class="container">

						<div class="horizontal-texto">
							<span class="bold">Hospedagens:</span>
							<span class="valor" id="padrao-de-vida-hospedagens">Sem residência</span>
						</div>

						<div class="horizontal-texto">
							<span class="bold">Transportes:</span>
							<span class="valor" id="padrao-de-vida-transportes">Sem transporte</span>
						</div>

					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="scripts/fantasyname.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript">
      let buttonRolar = document.getElementById('rolar');
      let buttonSalvar = document.getElementById('salvar');
      let selectOpcao = document.getElementById('opcao');

      buttonRolar.addEventListener('click',event=>{
        event.preventDefault();
        preencherTela();
      });
      buttonSalvar.addEventListener('click',event=>{
        event.preventDefault();
      });

			preencherSelectOcupacoes(()=>{
				preencherTela();
			});
    </script>

</body></html>
