<!DOCTYPE html>
<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Call of Cthulhu</title>
		<link rel="icon" href="img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
		<div class="loading" id="loading"></div>

    <header></header>
    <main>
			<span class="text">
				<label>Jogador</label>
				<input type="text" id="nome_jogador" placeholder="Nome do Jogador">
			</span>

			<span class="text">
				<label>Personagem</label>
				<input type="text" id="nome_personagem" placeholder="Nome do Personagem">
			</span>

			<span class="text">
				<label>Ocupação</label>
				<select id="opcao">
	      </select>
			</span>

			<span class="checkbox">
				<input type="checkbox" checked id="incomum">
				<label>Perícias Incomuns</label>
			</span>

			<span class="checkbox">
				<input type="checkbox" id="mythos">
				<label>Conhecer Mythos</label>
			</span>

      <div class="botoes">
        <button class="primary" type="button" id="rolar">Rolar</button>
        <button class="primary" type="button" id="salvar">Salvar</button>
      </div>
    </main>

		<div class="ficha">

			<div class="bloco50">
				<div class="informacoes">
					<label class="sobrecampo jogador">Jogador</label>
					<label class="valor" id="jogador"></label>
				</div>

				<div class="informacoes">
					<label class="sobrecampo personagem">Personagem</label>
					<label class="valor" id="personagem"></label>
				</div>

				<div class="informacoes">
					<label class="sobrecampo ocupacao">Ocupação</label>
					<label class="valor" id="ocupacao"></label>
				</div>

				<div class="informacoes informacoes-idade">
					<label class="sobrecampo idade">Idade</label>
					<label class="valor" id="idade"></label>
				</div>

				<div class="informacoes informacoes-nascimento">
					<label class="sobrecampo nascimento">Nascimento</label>
					<label class="valor" id="nascimento"></label>
				</div>
			</div>

			<div class="bloco50">
				<div class="fotografia">
				  <div class="fotografia-interna moldura"></div>
				  <div id="fotografia" class="fotografia-interna foto"></div>
				</div>
			</div>

			<div class="bloco100">
				<div class="bloco">
					<label class="sobrecampo atributos">Atributos</label>
					<div class="container">

						<div class="campo">
							<label>
								<span class="nome">FOR</span>
							</label>
							<div class="valores" id="atributo-forca">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">DES</span>
							</label>
							<div class="valores" id="atributo-destreza">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome-parcial">INT</span>
								<span class="nome-regra">Ideia</span>
							</label>
							<div class="valores" id="atributo-inteligencia">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">CON</span>
							</label>
							<div class="valores" id="atributo-constituicao">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">APA</span>
							</label>
							<div class="valores" id="atributo-aparencia">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">POD</span>
							</label>
							<div class="valores" id="atributo-poder">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome">TAM</span>
							</label>
							<div class="valores" id="atributo-tamanho">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label>
								<span class="nome-parcial">EDU</span>
								<span class="nome-regra">Saber</span>
							</label>
							<div class="valores" id="atributo-educacao">
								<label class="regular">0</label>
								<label class="dificil">0</label>
								<label class="extremo">0</label>
							</div>
						</div>

						<div class="campo">
							<label class="movimento">
								Taxa de Movimento
							</label>
						</div>

					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="scripts/fantasyname.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript">
      let buttonRolar = document.getElementById('rolar');
      let buttonSalvar = document.getElementById('salvar');
      let selectOpcao = document.getElementById('opcao');

      buttonRolar.addEventListener('click',event=>{
        event.preventDefault();
        preencherTela();
      });
      buttonSalvar.addEventListener('click',event=>{
        event.preventDefault();
      });

			preencherSelectOcupacoes(()=>{
				preencherTela();
			});
    </script>

</body></html>
